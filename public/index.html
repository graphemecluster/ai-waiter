<!DOCTYPE html>
<html lang="zh-HK">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="./favicon.ico" />
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
		<link rel="manifest" href="./site.webmanifest" />
		<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#ffc40d" />
		<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="AI 侍應" />
		<meta name="application-name" content="AI 侍應" />
		<meta name="theme-color" content="#fffabd" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Cantonese AI Waiter (Prototype)" />
		<meta property="og:title" content="廣東話 AI 侍應" />
		<meta property="og:description" content="Cantonese AI Waiter (Prototype)" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://graphemecluster.github.io/ai-waiter/" />
		<meta property="og:image" content="https://graphemecluster.github.io/ai-waiter/assets/logo.png" />
		<title>廣東話 AI 侍應</title>
	</head>
	<body>
		<div id="root">
			<div id="form-container">
				<header>
					<img id="logo" src="./logo.png" alt="廣東話 AI 侍應" />
					<div id="site-name">
						<h1>廣東話 AI 侍應</h1>
						<h2>Cantonese AI Waiter (Prototype)</h2>
					</div>
				</header>
				<a
					href="https://github.com/graphemecluster/ai-waiter"
					target="_blank"
					class="github-corner"
					title="View Source on GitHub"
					aria-label="View Source on GitHub">
					<svg viewBox="0 0 250 250" aria-hidden="true">
						<path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
						<path
							class="octo-arm"
							fill="currentColor"
							d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"></path>
						<path
							class="octo-body"
							fill="currentColor"
							d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"></path>
					</svg>
				</a>
				<form id="key-input-form">
					<input type="password" id="key-input" required />
					<label id="key-input-label" for="key-input">Your OpenAI API Key for GPT-4o mini</label>
					<input type="submit" id="form-submit" value="開始" />
				</form>
				<p id="description">現時程式用嘅係瀏覽器內置嘅語音辨識同語音合成服務。</p>
				<p id="not-supported"></p>
				<div id="menu-container">
					<h3 id="menu-hint">Menu (Click to Zoom)</h3>
					<a id="menu-link" class="menu-link" href="./menu.png" target="_blank">
						<img id="menu" src="./menu.png" alt="Menu" />
					</a>
					<p id="disclaimer">本程式僅作示範用途，同現實嘅「敏華冰廳」並冇任何關係。</p>
					<p id="disclaimer-en">This program is not affilicated with Men Wah Bing Teng and is for demonstrative purpose only.</p>
				</div>
			</div>
			<main id="main-container">
				<div id="mic-container" class="action-container">
					<button type="button" id="mic-button" class="action-button" title="講嘢">
						<div id="mic">
							<div id="mic-base"></div>
						</div>
					</button>
				</div>
				<div id="menu-container" class="action-container">
					<a id="menu-button" class="menu-link action-button" href="./menu.png" target="_blank" title="睇餐牌">
						<div id="menu-lines"></div>
					</a>
				</div>
				<div id="restart-container" class="action-container">
					<button type="button" class="restart-button action-button" title="重新開始"></button>
				</div>
				<div id="speak-again-container" class="action-container">
					<button type="button" id="speak-again-button" class="action-button" title="由頭講過">
						<div id="cross-mark"></div>
					</button>
				</div>
				<div id="customer"></div>
				<div id="waiter"></div>
			</main>
			<div id="result-container">
				<div id="receipt">
					<div id="title">敏華冰廳</div>
					<div id="subtitle">收據</div>
					<table id="items"></table>
				</div>
				<div id="message">已通知職員</div>
				<div id="buttons-container">
					<button type="button" id="back-button" title="返回">
						<div id="back"></div>
					</button>
					<div id="back-content"></div>
					<button type="button" id="retry-button" class="restart-button action-button" title="重試"></button>
					<div id="retry-content">重試</div>
				</div>
			</div>
		</div>
		<script type="module" src="../src/index.ts"></script>
	</body>
</html>
